<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="theme-color" content="#262831">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>New Tab</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/state.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/spacing.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/shade.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/menu.css">
  <link rel="stylesheet" href="css/head.css">
  <link rel="stylesheet" href="css/clock.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/links.css">
</head>

<body>

  <section class="grid">

    <div class="grid-item-head">
      <div class="head">
        <div class="head-item head-clock mb-3">
          <p class="clock"></p>
        </div>
        <div class="head-item head-search mb-3">
          <form class="search" action="" method="get">
            <input class="search-input mb-0" type="text" placeholder="Find or Search" tabindex="1" name="q" autocomplete="off" tabindex="1">
            <input type="submit" value="Search" class="is-hidden">
          </form>
          <button class="button mb-0 ml-3 search-clear" tabindex="1" disabled>
            <span class="icon-close"></span>
          </button>
        </div>
        <div class="head-item button-group mb-3">
          <button class="button mb-0 control-add" tabindex="1">
            <span class="button-text">Add</span>
          </button>
          <div class="checkbox-wrap">
            <input id="control-edit" class="control-edit" type="checkbox" tabindex="1">
            <label for="control-edit" class="button button-checkbox mb-0">
              <div class="button-text">Edit</div>
            </label>
          </div>
        </div>
        <div class="head-item mb-3">
          <div class="input-wrap">
            <input id="control-theme" type="color" class="control-theme" value="#00ff00" tabindex="1">
            <label for="control-theme" class="button label-button-color mb-0">
              <span class="button-text">Accent</span>
            </label>
          </div>
        </div>
        <div class="head-item mb-3">
          <button class="button mb-0 control-menu" tabindex="1">
            <span class="button-text"><span class="icon-settings"></span></span>
          </button>
        </div>
      </div>
    </div>

    <div class="grid-item-body">
      <div class="link-area"></div>
    </div>

  </section>

  <section class="menu">
    <div class="menu-item">
      <h1>Clock</h1>
      <div class="checkbox-wrap">
        <input id="control-clock-active" class="control-clock-active" type="checkbox" tabindex="1">
        <label for="control-clock-active"><span class="label-icon"></span>Show</label>
      </div>
      <div class="checkbox-wrap">
        <input id="control-clock-seconds" class="control-clock-seconds" type="checkbox" tabindex="1">
        <label for="control-clock-seconds"><span class="label-icon"></span>Seconds</label>
      </div>
      <div class="checkbox-wrap">
        <input id="control-clock-seperator" class="control-clock-seperator" type="checkbox" tabindex="1">
        <label for="control-clock-seperator"><span class="label-icon"></span>Seperators</label>
      </div>
      <div class="checkbox-wrap">
        <input id="control-clock-24" class="control-clock-24" type="checkbox" tabindex="1">
        <label for="control-clock-24"><span class="label-icon"></span>24 Hours</label>
      </div>
      <div class="checkbox-wrap">
        <input id="control-clock-leading-zero" class="control-clock-leading-zero" type="checkbox" tabindex="1">
        <label for="control-clock-leading-zero"><span class="label-icon"></span>Leading Zero</label>
      </div>
      <div class="checkbox-wrap">
        <input id="control-clock-meridiem" class="control-clock-meridiem" type="checkbox" tabindex="1">
        <label for="control-clock-meridiem"><span class="label-icon"></span>AM/PM</label>
      </div>
    </div>
    <div class="menu-item">
      <h1>Search</h1>
      <div class="checkbox-wrap">
        <input id="control-search-active" class="control-search-active" type="checkbox" tabindex="1">
        <label for="control-search-active"><span class="label-icon"></span>Show</label>
      </div>
      <div class="checkbox-wrap">
        <input id="control-search-grow" class="control-search-grow" type="checkbox" tabindex="1">
        <label for="control-search-grow"><span class="label-icon"></span>Fill</label>
      </div>
      <div class="radio-wrap">
        <input id="control-search-engine-google" class="control-search-engine-google" type="radio" tabindex="1" name="control-search-engine" value="google">
        <label for="control-search-engine-google"><span class="label-icon"></span>Google</label>
      </div>
      <div class="radio-wrap">
        <input id="control-search-engine-duckduckgo" class="control-search-engine-duckduckgo" type="radio" tabindex="1" name="control-search-engine" value="duckduckgo">
        <label for="control-search-engine-duckduckgo"><span class="label-icon"></span>Duck Duck Go</label>
      </div>
      <div class="radio-wrap">
        <input id="control-search-engine-giphy" class="control-search-engine-giphy" type="radio" tabindex="1" name="control-search-engine" value="giphy">
        <label for="control-search-engine-giphy"><span class="label-icon"></span>Giphy</label>
      </div>
      <div class="radio-wrap">
        <input id="control-search-engine-custom" class="control-search-engine-custom" type="radio" tabindex="1" name="control-search-engine" value="custom">
        <label for="control-search-engine-custom"><span class="label-icon"></span>Custom</label>
      </div>
      <div class="input-wrap">
        <label for="control-search-engine-custom-url">URL</label>
        <input id="control-search-engine-custom-url" type="text" class="control-search-engine-custom-url mb-0" placeholder="https://" tabindex="1" autocomplete="off">
      </div>
    </div>
    <div class="menu-item">
      <h1>Header Alignment</h1>
      <div class="radio-wrap">
        <input id="control-alignment-left" class="control-alignment-left" type="radio" tabindex="1" name="control-alignment" value="left">
        <label for="control-alignment-left"><span class="label-icon"></span>Left</label>
      </div>
      <div class="radio-wrap">
        <input id="control-alignment-center" class="control-alignment-center" type="radio" tabindex="1" name="control-alignment" value="center">
        <label for="control-alignment-center"><span class="label-icon"></span>Center</label>
      </div>
      <div class="radio-wrap">
        <input id="control-alignment-right" class="control-alignment-right" type="radio" tabindex="1" name="control-alignment" value="right">
        <label for="control-alignment-right"><span class="label-icon"></span>Right</label>
      </div>
    </div>
    <div class="menu-item">
      <h1>Layout</h1>
      <div class="radio-wrap">
        <input id="control-layout-block" class="control-layout-block" type="radio" tabindex="1" name="control-layout" value="block">
        <label for="control-layout-block"><span class="label-icon"></span>Block</label>
      </div>
      <div class="radio-wrap">
        <input id="control-layout-list" class="control-layout-list" type="radio" tabindex="1" name="control-layout" value="list">
        <label for="control-layout-list"><span class="label-icon"></span>List</label>
      </div>
    </div>
    <div class="menu-item">
      <h1>Order</h1>
      <div class="radio-wrap">
        <input id="control-sort-none" class="control-sort-none" type="radio" tabindex="1" name="control-sort" value="none">
        <label for="control-sort-none"><span class="label-icon"></span>None (As added)</label>
      </div>
      <div class="radio-wrap">
        <input id="control-sort-name" class="control-sort-name" type="radio" tabindex="1" name="control-sort" value="name">
        <label for="control-sort-name"><span class="label-icon"></span>Name</label>
      </div>
      <div class="radio-wrap">
        <input id="control-sort-letter" class="control-sort-letter" type="radio" tabindex="1" name="control-sort" value="letter">
        <label for="control-sort-letter"><span class="label-icon"></span>Letter</label>
      </div>
    </div>
    <div class="menu-item"></div>
  </section>

</body>

<script src="js/helper.js"></script>
<script src="js/data.js"></script>
<script src="js/state.js"></script>
<script src="js/bookmarks.js"></script>
<script src="js/control.js"></script>
<script src="js/menu.js"></script>
<script src="js/modal.js"></script>
<script src="js/shade.js"></script>
<script src="js/theme.js"></script>
<script src="js/clock.js"></script>
<script src="js/search.js"></script>
<script src="js/layout.js"></script>
<script src="js/links.js"></script>
<script src="js/version.js"></script>
<script src="js/keyboard.js"></script>
<script src="js/init.js"></script>

</html>
